name: Output Github Info
on: push
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: check node version
        run: node -v
      - name: check npm version
        run: npm -v
      - name: install dependecies
        run: npm install
      - name: test code
        run: npm run test
